:   CHA: &id001
        _id: 5bce90f85b7768e792017cdf
        desc:
        - Charisma measures your ability to interact effectively with others. It includes
            such factors as confidence and eloquence, and it can represent a charming
            or commanding personality.
        - A Charisma check might arise when you try to influence or entertain others,
            when you try to make an impression or tell a convincing lie, or when you
            are navigating a tricky social situation. The Deception, Intimidation,
            Performance, and Persuasion skills reflect aptitude in certain kinds of
            Charisma checks.
        full_name: Charisma
        index: 6
        name: CHA
        skills:
        - &id477
            _id: 5bce91575b7768e7920183a5
            ability_score: *id001
            desc:
            - "Your Charisma (Deception) check determines whether you can convincingly\
                \ hide the truth, either verbally or through your actions. This deception\
                \ can encompass everything from misleading others through ambiguity\
                \ to telling outright lies. Typical situations include trying to fast-\
                \ talk a guard, con a merchant, earn money through gambling, pass\
                \ yourself off in a disguise, dull someone\u2019s suspicions with\
                \ false assurances, or maintain a straight face while telling a blatant\
                \ lie."
            index: 5
            name: Deception
            url: http://www.dnd5eapi.co/api/skills/5
        - &id480
            _id: 5bce91575b7768e7920183a8
            ability_score: *id001
            desc:
            - When you attempt to influence someone through overt threats, hostile
                actions, and physical violence, the GM might ask you to make a Charisma
                (Intimidation) check. Examples include trying to pry information out
                of a prisoner, convincing street thugs to back down from a confrontation,
                or using the edge of a broken bottle to convince a sneering vizier
                to reconsider a decision.
            index: 8
            name: Intimidation
            url: http://www.dnd5eapi.co/api/skills/8
        - &id485
            _id: 5bce91575b7768e7920183ad
            ability_score: *id001
            desc:
            - Your Charisma (Performance) check determines how well you can delight
                an audience with music, dance, acting, storytelling, or some other
                form of entertainment.
            index: 13
            name: Performance
            url: http://www.dnd5eapi.co/api/skills/13
        - &id486
            _id: 5bce91575b7768e7920183b1
            ability_score: *id001
            desc:
            - When you attempt to influence someone or a group of people with tact,
                social graces, or good nature, the GM might ask you to make a Charisma
                (Persuasion) check. Typically, you use persuasion when acting in good
                faith, to foster friendships, make cordial requests, or exhibit proper
                etiquette. Examples of persuading others include convincing a chamberlain
                to let your party see the king, negotiating peace between warring
                tribes, or inspiring a crowd of townsfolk.
            index: 14
            name: Persuasion
            url: http://www.dnd5eapi.co/api/skills/14
        url: http://www.dnd5eapi.co/api/ability-scores/6
    CON: &id098
        _id: 5bce90f85b7768e792017cdc
        desc:
        - Constitution measures health, stamina, and vital force.
        - Constitution checks are uncommon, and no skills apply to Constitution checks,
            because the endurance this ability represents is largely passive rather
            than involving a specific effort on the part of a character or monster.
        full_name: Constitution
        index: 3
        name: CON
        skills: []
        url: http://www.dnd5eapi.co/api/ability-scores/3
    DEX: &id003
        _id: 5bce90f85b7768e792017ce1
        desc:
        - Dexterity measures agility, reflexes, and balance.
        - A Dexterity check can model any attempt to move nimbly, quickly, or quietly,
            or to keep from falling on tricky footing. The Acrobatics, Sleight of
            Hand, and Stealth skills reflect aptitude in certain kinds of Dexterity
            checks.
        full_name: Dexterity
        index: 2
        name: DEX
        skills:
        - &id473
            _id: 5bce91575b7768e7920183a1
            ability_score: &id002
                _id: 5bce90f85b7768e792017cdd
                desc:
                - Strength measures bodily power, athletic training, and the extent
                    to which you can exert raw physical force.
                - A Strength check can model any attempt to lift, push, pull, or break
                    something, to force your body through a space, or to otherwise
                    apply brute force to a situation. The Athletics skill reflects
                    aptitude in certain kinds of Strength checks.
                full_name: Strength
                index: 1
                name: STR
                skills:
                - &id476
                    _id: 5bce91575b7768e7920183a6
                    ability_score: *id002
                    desc:
                    - Your Strength (Athletics) check covers difficult situations
                        you encounter while climbing, jumping, or swimming.
                    index: 4
                    name: Athletics
                    url: http://www.dnd5eapi.co/api/skills/4
                url: http://www.dnd5eapi.co/api/ability-scores/1
            desc:
            - "Your Dexterity (Acrobatics) check covers your attempt to stay on your\
                \ feet in a tricky situation, such as when you\u2019re trying to run\
                \ across a sheet of ice, balance on a tightrope, or stay upright on\
                \ a rocking ship\u2019s deck. The GM might also call for a Dexterity\
                \ (Acrobatics) check to see if you can perform acrobatic stunts, including\
                \ dives, rolls, somersaults, and flips."
            index: 1
            name: Acrobatics
            url: http://www.dnd5eapi.co/api/skills/1
        - &id488
            _id: 5bce91575b7768e7920183af
            ability_score: *id003
            desc:
            - "Whenever you attempt an act of legerdemain or manual trickery, such\
                \ as planting something on someone else or concealing an object on\
                \ your person, make a Dexterity (Sleight of Hand) check. The GM might\
                \ also call for a Dexterity (Sleight of Hand) check to determine whether\
                \ you can lift a coin purse off another person or slip something out\
                \ of another person\u2019s pocket."
            index: 16
            name: Sleight of Hand
            url: http://www.dnd5eapi.co/api/skills/16
        - &id489
            _id: 5bce91575b7768e7920183ae
            ability_score: *id003
            desc:
            - Make a Dexterity (Stealth) check when you attempt to conceal yourself
                from enemies, slink past guards, slip away without being noticed,
                or sneak up on someone without being seen or heard.
            index: 17
            name: Stealth
            url: http://www.dnd5eapi.co/api/skills/17
        url: http://www.dnd5eapi.co/api/ability-scores/2
    INT: &id004
        _id: 5bce90f85b7768e792017cde
        desc:
        - Intelligence measures mental acuity, accuracy of recall, and the ability
            to reason.
        - An Intelligence check comes into play when you need to draw on logic, education,
            memory, or deductive reasoning. The Arcana, History, Investigation, Nature,
            and Religion skills reflect aptitude in certain kinds of Intelligence
            checks.
        full_name: Intelligence
        index: 4
        name: INT
        skills:
        - &id475
            _id: 5bce91575b7768e7920183a3
            ability_score: *id004
            desc:
            - Your Intelligence (Arcana) check measures your ability to recall lore
                about spells, magic items, eldritch symbols, magical traditions, the
                planes of existence, and the inhabitants of those planes.
            index: 3
            name: Arcana
            url: http://www.dnd5eapi.co/api/skills/3
        - &id478
            _id: 5bce91575b7768e7920183a4
            ability_score: *id004
            desc:
            - Your Intelligence (History) check measures your ability to recall lore
                about historical events, legendary people, ancient kingdoms, past
                disputes, recent wars, and lost civilizations.
            index: 6
            name: History
            url: http://www.dnd5eapi.co/api/skills/6
        - &id481
            _id: 5bce91575b7768e7920183a7
            ability_score: *id004
            desc:
            - When you look around for clues and make deductions based on those clues,
                you make an Intelligence (Investigation) check. You might deduce the
                location of a hidden object, discern from the appearance of a wound
                what kind of weapon dealt it, or determine the weakest point in a
                tunnel that could cause it to collapse. Poring through ancient scrolls
                in search of a hidden fragment of knowledge might also call for an
                Intelligence (Investigation) check.
            index: 9
            name: Investigation
            url: http://www.dnd5eapi.co/api/skills/9
        - &id483
            _id: 5bce91575b7768e7920183ab
            ability_score: *id004
            desc:
            - Your Intelligence (Nature) check measures your ability to recall lore
                about terrain, plants and animals, the weather, and natural cycles.
            index: 11
            name: Nature
            url: http://www.dnd5eapi.co/api/skills/11
        - &id487
            _id: 5bce91575b7768e7920183b2
            ability_score: *id004
            desc:
            - Your Intelligence (Religion) check measures your ability to recall lore
                about deities, rites and prayers, religious hierarchies, holy symbols,
                and the practices of secret cults.
            index: 15
            name: Religion
            url: http://www.dnd5eapi.co/api/skills/15
        url: http://www.dnd5eapi.co/api/ability-scores/4
    STR: *id002
    WIS: &id005
        _id: 5bce90f85b7768e792017ce0
        desc:
        - Wisdom reflects how attuned you are to the world around you and represents
            perceptiveness and intuition.
        - "A Wisdom check might reflect an effort to read body language, understand\
            \ someone\u2019s feelings, notice things about the environment, or care\
            \ for an injured person. The Animal Handling, Insight, Medicine, Perception,\
            \ and Survival skills reflect aptitude in certain kinds of Wisdom checks."
        full_name: Wisdom
        index: 5
        name: WIS
        skills:
        - &id474
            _id: 5bce91575b7768e7920183a2
            ability_score: *id005
            desc:
            - "When there is any question whether you can calm down a domesticated\
                \ animal, keep a mount from getting spooked, or intuit an animal\u2019\
                s intentions, the GM might call for a Wisdom (Animal Handling) check.\
                \ You also make a Wisdom (Animal Handling) check to control your mount\
                \ when you attempt a risky maneuver."
            index: 2
            name: Animal Handling
            url: http://www.dnd5eapi.co/api/skills/2
        - &id479
            _id: 5bce91575b7768e7920183a9
            ability_score: *id005
            desc:
            - "Your Wisdom (Insight) check decides whether you can determine the true\
                \ intentions of a creature, such as when searching out a lie or predicting\
                \ someone\u2019s next move. Doing so involves gleaning clues from\
                \ body language, speech habits, and changes in mannerisms."
            index: 7
            name: Insight
            url: http://www.dnd5eapi.co/api/skills/7
        - &id482
            _id: 5bce91575b7768e7920183aa
            ability_score: *id005
            desc:
            - A Wisdom (Medicine) check lets you try to stabilize a dying companion
                or diagnose an illness.
            index: 10
            name: Medicine
            url: http://www.dnd5eapi.co/api/skills/10
        - &id484
            _id: 5bce91575b7768e7920183ac
            ability_score: *id005
            desc:
            - Your Wisdom (Perception) check lets you spot, hear, or otherwise detect
                the presence of something. It measures your general awareness of your
                surroundings and the keenness of your senses. For example, you might
                try to hear a conversation through a closed door, eavesdrop under
                an open window, or hear monsters moving stealthily in the forest.
                Or you might try to spot things that are obscured or easy to miss,
                whether they are orcs lying in ambush on a road, thugs hiding in the
                shadows of an alley, or candlelight under a closed secret door.
            index: 12
            name: Perception
            url: http://www.dnd5eapi.co/api/skills/12
        - &id490
            _id: 5bce91575b7768e7920183b0
            ability_score: *id005
            desc:
            - The GM might ask you to make a Wisdom (Survival) check to follow tracks,
                hunt wild game, guide your group through frozen wastelands, identify
                signs that owlbears live nearby, predict the weather, or avoid quicksand
                and other natural hazards.
            index: 18
            name: Survival
            url: http://www.dnd5eapi.co/api/skills/18
        url: http://www.dnd5eapi.co/api/ability-scores/5
