    Rage:
        _id: 5bce912c5b7768e792017eb0
        class: *id006
        desc:
        - 'In battle, you fight with primal ferocity. On your turn, you can enter
            a rage as a bonus action. While raging, you gain the following benefits
            if you aren''t wearing heavy armor:'
        - "\u2022 You have advantage on Strength checks and Strength saving throws."
        - "\u2022 When you make a melee weapon Attack using Strength, you gain a +2\
            \ bonus to the damage roll. This bonus increases as you level."
        - "\u2022 You have Resistance to bludgeoning, piercing, and slashing damage."
        - If you are able to cast Spells, you can't cast them or concentrate on them
            while raging.
        - Your rage lasts for 1 minute. It ends early if you are knocked Unconscious
            or if Your Turn ends and you haven't attacked a hostile creature since
            your last turn or taken damage since then. You can also end your rage
            on Your Turn as a Bonus Action.
        - Once you have raged the maximum number of times for your barbarian level,
            you must finish a Long Rest before you can rage again. You may rage 2
            times at 1st level, 3 at 3rd, 4 at 6th, 5 at 12th, and 6 at 17th.
        index: 1
        level: 1
        name: Rage
        url: http://www.dnd5eapi.co/api/features/1
