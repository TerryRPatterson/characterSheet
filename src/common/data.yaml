    Arcane Recovery:
        _id: 5bce912d5b7768e79201803d
        class: *id090
        desc:
        - You have learned to regain some of your magical energy by studying your
            spellbook. Once per day when you finish a short rest, you can choose expended
            spell slots to recover. The spell slots can have a combined level that
            is equal to or less than half your wizard level (rounded up), and none
            of the slots can be 6th level or higher.
        - "For example, if you\u2019re a 4th-level wizard, you can recover up to two\
            \ levels worth of spell slots. You can recover either a 2nd-level spell\
            \ slot or two 1st-level spell slots."
        index: 401
        level: 1
        name: Arcane Recovery
        url: http://www.dnd5eapi.co/api/features/401
    Arcane Tradition:
        _id: 5bce912d5b7768e79201803e
        class: *id090
        desc:
        - 'When you reach 2nd level, you choose an arcane tradition, shaping your
            practice of magic through one of eight schools: Abjuration, Conjuration,
            Divination, Enchantment, Evocation, Illusion, Necromancy, or Transmutation,
            all detailed at the end of the class description.'
        - Your choice grants you features at 2nd level and again at 6th, 10th, and
            14th level.
        index: 402
        level: 2
        name: Arcane Tradition
        url: http://www.dnd5eapi.co/api/features/402
