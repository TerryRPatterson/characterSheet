        _id: 5bce91065b7768e792017d13
        desc:
        - "\u2022 A grappled creature\u2019s speed becomes 0, and it can\u2019t benefit\
            \ from any bonus to its speed."
        - "\u2022 The condition ends if the grappler is incapacitated (see the condition)."
        - "\u2022 The condition also ends if an effect removes the grappled creature\
            \ from the reach of the grappler or grappling effect, such as when a creature\
            \ is hurled away by the thunderwave spell."
        index: 5
        name: Grappled
        url: http://www.dnd5eapi.co/api/conditions/5
