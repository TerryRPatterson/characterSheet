            \ at the levels specified in the oath description. Once you gain access\
            \ to an oath spell, you always have it prepared. Oath spells don\u2019\
            t count against the number of spells you can prepare each day."
        - "If you gain an oath spell that doesn\u2019t appear on the paladin spell\
