    Reckless Attack:
        _id: 5bce912c5b7768e792017eb6
        class: *id006
        desc:
        - Starting at 2nd level, you can throw aside all concern for defense to attack
            with fierce desperation. When you make your first attack on your turn,
            you can decide to attack recklessly. Doing so gives you advantage on melee
            weapon attack rolls using Strength during this turn, but attack rolls
            against you have advantage until your next turn.
        index: 3
        level: 2
        name: Reckless Attack
        url: http://www.dnd5eapi.co/api/features/3
    Relentless Rage:
        _id: 5bce912c5b7768e792017ebb
        class: *id006
        desc:
        - Starting at 11th level, your rage can keep you fighting despite grievous
            wounds. If you drop to 0 hit points while you're raging and don't die
            outright, you can make a DC 10 Constitution saving throw. If you succeed,
            you drop to 1 hit point instead.
        - Each time you use this feature after the first, the DC increases by 5. When
            you finish a short or long rest, the DC resets to 10.
        index: 15
        level: 11
        name: Relentless Rage
        url: http://www.dnd5eapi.co/api/features/15
    Reliable Talent:
        _id: 5bce912d5b7768e792017fd0
        class: *id021
        desc:
        - By 11th level, you have refined your chosen skills until they approach perfection.
            Whenever you make an ability check that lets you add your proficiency
            bonus, you can treat a d20 roll of 9 or lower as a 10.
        index: 293
        level: 11
        name: Reliable Talent
        url: http://www.dnd5eapi.co/api/features/293
    Remarkable Athlete:
        _id: 5bce912c5b7768e792017f3f
        class: *id012
        desc:
        - "Starting at 7th level, you can add half your proficiency bonus (round up)\
            \ to any Strength, Dexterity, or Constitution check you make that doesn\u2019\
            t already use your proficiency bonus. In addition, when you make a running\
            \ long jump, the distance you can cover increases by a number of feet\
            \ equal to your Strength modifier."
        index: 145
        level: 7
        name: Remarkable Athlete
        subclass: *id347
        url: http://www.dnd5eapi.co/api/features/145
    Retaliation:
        _id: 5bce912c5b7768e792017ecd
        class: *id006
        desc:
        - Starting at 14th level, when you take damage from a creature that is within
            5 feet of you, you can use your reaction to make a melee weapon Attack
            against that creature.
        index: 18
        level: 14
        name: Retaliation
        subclass: *id174
        url: http://www.dnd5eapi.co/api/features/18
    Roguish Archetype:
        _id: 5bce912d5b7768e792017fc8
        class: *id021
        desc:
        - At 3rd level, you choose an archetype that you emulate in the exercise of
            your rogue abilities. The Thief archetype is detailed at the bottom of
            this page. Additional archetypes are available in the original source
            material. Your archetype choice grants you features at 3rd level and then
            again at 9th, 13th, and 17th level.
        index: 283
        level: 3
        name: Roguish Archetype
        url: http://www.dnd5eapi.co/api/features/283
    Sacred Oath:
