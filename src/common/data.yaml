                                                            \ finish a long rest."
                                                        - You prepare the list of
                                                            paladin spells that are
                                                            available for you to cast,
                                                            choosing from the paladin
                                                            spell list. When you do
                                                            so, choose a number of
                                                            paladin spells equal to
                                                            your Charisma modifier
                                                            + half your paladin level,
                                                            rounded down (minimum
                                                            of one spell). The spells
                                                            must be of a level for
                                                            which you have spell slots.
                                                        - For example, if you are
                                                            a 5th-level paladin, you
                                                            have four 1st-level and
                                                            two 2nd-level spell slots.
                                                            With a Charisma of 14,
                                                            your list of prepared
                                                            spells can include four
                                                            spells of 1st or 2nd level,
                                                            in any combination. If
                                                            you prepare the 1st-level
                                                            spell cure wounds, you
                                                            can cast it using a 1st-level
                                                            or a 2nd- level slot.
                                                            Casting the spell doesn't
                                                            remove it from your list
                                                            of prepared spells.
                                                        - 'You can change your list
                                                            of prepared spells when
                                                            you finish a long rest.
                                                            Preparing a new list of
                                                            paladin spells requires
                                                            time spent in prayer and
                                                            meditation: at least 1
                                                            minute per spell level
                                                            for each spell on your
                                                            list.'
                                                        name: Preparing and Casting
