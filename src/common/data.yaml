                                            learn additional druid cantrips of your
                                            choice at higher levels, as shown in the
                                            Cantrips Known column of the Druid table.
                                        name: Cantrips
                                    -   desc:
                                        - The Druid table shows how many spell slots
                                            you have to cast your spells of 1st level
                                            and higher. To cast one of these druid
                                            spells, you must expend a slot of the
                                            spell's level or higher. You regain all
                                            expended spell slots when you finish a
                                            long rest.
                                        - You prepare the list of druid spells that
                                            are available for you to cast, choosing
                                            from the druid spell list. When you do
                                            so, choose a number of druid spells equal
                                            to your Wisdom modifier + your druid level
                                            (minimum of one spell). The spells must
                                            be of a level for which you have spell
                                            slots.
                                        - For example, if you are a 3rd-level druid,
                                            you have four 1st-level and two 2nd-level
                                            spell slots. With a Wisdom of 16, your
                                            list of prepared spells can include six
                                            spells of 1st or 2nd level, in any combination.
                                            If you prepare the 1st-level spell cure
                                            wounds, you can cast it using a 1st-level
                                            or 2nd-level slot. Casting the spell doesn't
                                            remove it from your list of prepared spells.
                                        - 'You can also change your list of prepared
                                            spells when you finish a long rest. Preparing
                                            a new list of druid spells requires time
                                            spent in prayer and meditation: at least
                                            1 minute per spell level for each spell
                                            on your list.'
                                        name: Preparing and Casting Spells
                                    -   desc:
                                        - Wisdom is your spellcasting ability for
                                            your druid spells, since your magic draws
                                            upon your devotion and attunement to nature.
