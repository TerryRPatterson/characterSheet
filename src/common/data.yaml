    Natural Explorer (1 terrain type):
        _id: 5bce912c5b7768e792017f8c
        class: *id046
        desc:
        - "You are particularly familiar with one type of natural environment and\
            \ are adept at traveling and surviving in such regions. Choose one type\
            \ of favored terrain: arctic, coast, desert, forest, grassland, mountain,\
            \ or swamp. When you make an Intelligence or Wisdom check related to your\
            \ favored terrain, your proficiency bonus is doubled if you are using\
            \ a skill that you\u2019re proficient in."
        - 'While traveling for an hour or more in your favored terrain, you gain the
            following benefits:'
        - "\u2022 Difficult terrain doesn\u2019t slow your group\u2019s travel."
        - "\u2022 Your group can\u2019t become lost except by magical means."
        - "\u2022 Even when you are engaged in another activity while traveling (such\
            \ as foraging, navigating, or tracking), you remain alert to danger."
        - "\u2022 If you are traveling alone, you can move stealthily at a normal\
            \ pace."
        - "\u2022 When you forage, you find twice as much food as you normally would."
        - "\u2022 While tracking other creatures, you also learn their exact number,\
            \ their sizes, and how long ago they passed through the area."
        - You choose additional favored terrain types at 6th and 10th level.
