    'Choose: Pact Boon':
        _id: 5bce912d5b7768e792018026
        choice:
            choose: 1
            from:
            - &id421
                _id: 5bce912d5b7768e792018027
                class: *id106
                desc:
                - "You learn the find familiar spell and can cast it as a ritual.\
                    \ The spell doesn\u2019t count against your number of spells known."
                - 'When you cast the spell, you can choose one of the normal forms
                    for your familiar or one of the following special forms: imp,
                    pseudodragon, quasit, or sprite.'
                - Additionally, when you take the Attack action, you can forgo one
                    of your own attacks to allow your familiar to make one attack
                    of its own with its reaction.
                - "Your familiar is more cunning than a typical familiar. Its default\
                    \ form can be a reflection of your patron, with sprites and pseudodragons\
                    \ tied to the Archfey and imps and quasits tied to the Fiend.\
                    \ Because the Great Old One\u2019s nature is inscrutable, any\
                    \ familiar form is suitable for it."
                group: Warlock Pact
                index: 377
                level: 3
                name: Pact of the Chain
                url: http://www.dnd5eapi.co/api/features/377
            - &id420
                _id: 5bce912d5b7768e792018028
                class: *id106
                desc:
                - You can use your action to create a pact weapon in your empty hand.
                    You can choose the form that this melee weapon takes each time
                    you create it. You are proficient with it while you wield it.
                    This weapon counts as magical for the purpose of overcoming resistance
                    and immunity to nonmagical attacks and damage.
                - Your pact weapon disappears if it is more than 5 feet away from
                    you for 1 minute or more. It also disappears if you use this feature
                    again, if you dismiss the weapon (no action required), or if you
                    die.
                - "You can transform one magic weapon into your pact weapon by performing\
                    \ a special ritual while you hold the weapon. You perform the\
                    \ ritual over the course of 1 hour, which can be done during a\
                    \ short rest. You can then dismiss the weapon, shunting it into\
                    \ an extradimensional space, and it appears whenever you create\
                    \ your pact weapon thereafter. You can\u2019t affect an artifact\
                    \ or a sentient weapon in this way. The weapon ceases being your\
                    \ pact weapon if you die, if you perform the 1-hour ritual on\
                    \ a different weapon, or if you use a 1-hour ritual to break your\
                    \ bond to it. The weapon appears at your feet if it is in the\
                    \ extradimensional space when the bond breaks."
                - "If your patron is the Archfey, your weapon might be a slender blade\
                    \ wrapped in leafy vines. If you serve the Fiend, your weapon\
                    \ could be an axe made of black metal and adorned with decorative\
                    \ flames. If your patron is the Great Old One, your weapon might\
                    \ be an ancient-\xADlooking spear, with a gemstone embedded in\
                    \ its head, carved to look like a terrible unblinking eye."
                group: Warlock Pact
                index: 378
                level: 3
                name: Pact of the Blade
                url: http://www.dnd5eapi.co/api/features/378
            - &id422
                _id: 5bce912d5b7768e792018029
                class: *id106
                desc:
                - "Your patron gives you a grimoire called a Book of Shadows. When\
                    \ you gain this feature, choose three cantrips from any class\u2019\
                    s spell list (the three needn\u2019t be from the same list). While\
                    \ the book is on your person, you can cast those cantrips at will.\
                    \ They don\u2019t count against your number of cantrips known.\
                    \ If they don\u2019t appear on the warlock spell list, they are\
                    \ nonetheless warlock spells for you."
                - If you lose your Book of Shadows, you can perform a 1-hour ceremony
                    to receive a replacement from your patron. This ceremony can be
                    performed during a short or long rest, and it destroys the previous
                    book. The book turns to ash when you die.
                - "Your Book of Shadows might be a fine, gilt-\xADedged tome with\
                    \ spells of enchantment and illusion, gifted to you by the lordly\
                    \ Archfey. It could be a weighty tome bound in demon hide studded\
                    \ with iron, holding spells of conjuration and a wealth of forbidden\
                    \ lore about the sinister regions of the cosmos, a gift of the\
                    \ Fiend. Or it could be the tattered diary of a lunatic driven\
                    \ mad by contact with the Great Old One, holding scraps of spells\
                    \ that only your own burgeoning insanity allows you to understand\
                    \ and cast."
                group: Warlock Pact
                index: 379
                level: 3
                name: Pact of the Tome
                url: http://www.dnd5eapi.co/api/features/379
            type: feature
