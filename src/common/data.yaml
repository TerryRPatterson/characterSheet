            spells, as well as any material components that lack a cost and aren't
            consumed by a spell. You gain this benefit in both your normal shape and
            your beast shape from Wild Shape.
        index: 130
        level: 20
        name: Archdruid
        url: http://www.dnd5eapi.co/api/features/130
