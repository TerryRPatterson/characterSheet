        _id: 5bce91065b7768e792017d12
        desc:
        - "\u2022 An incapacitated creature can\u2019t take actions or reactions."
        index: 6
        name: Incapacitated
        url: http://www.dnd5eapi.co/api/conditions/6
    Invisible:
        _id: 5bce91065b7768e792017d14
        desc:
        - "\u2022 An invisible creature is impossible to see without the aid of magic\
            \ or a special sense. For the purpose of hiding, the creature is heavily\
            \ obscured. The creature\u2019s location can be detected by any noise\
            \ it makes or any tracks it leaves."
        - "\u2022 Attack rolls against the creature have disadvantage, and the creature\u2019\
            s attack rolls have advantage."
        index: 7
        name: Invisible
        url: http://www.dnd5eapi.co/api/conditions/7
    Paralyzed:
        _id: 5bce91065b7768e792017d16
        desc:
        - "\u2022 A paralyzed creature is incapacitated (see the condition) and can\u2019\
            t move or speak."
        - "\u2022 The creature automatically fails Strength and Dexterity saving throws."
        - "\u2022 Attack rolls against the creature have advantage."
        - "\u2022 Any attack that hits the creature is a critical hit if the attacker\
            \ is within 5 feet of the creature."
        index: 8
        name: Paralyzed
        url: http://www.dnd5eapi.co/api/conditions/8
    Petrified:
        _id: 5bce91065b7768e792017d18
        desc:
        - "\u2022 A petrified creature is transformed, along with any nonmagical object\
            \ it is wearing or carrying, into a solid inanimate substance (usually\
            \ stone). Its weight increases by a factor of ten, and it ceases aging."
        - "\u2022 The creature is incapacitated (see the condition), can\u2019t move\
            \ or speak, and is unaware of its surroundings."
        - "\u2022 Attack rolls against the creature have advantage."
        - "\u2022 The creature automatically fails Strength and Dexterity saving throws."
        - "\u2022 The creature has resistance to all damage."
        - "\u2022 The creature is immune to poison and disease, although a poison\
            \ or disease already in its system is suspended, not neutralized."
        index: 9
        name: Petrified
        url: http://www.dnd5eapi.co/api/conditions/9
    Poisoned:
